<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logging Out</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        width: 100%;
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card-body {
        padding: 2rem;
      }

      .spinner-border {
        width: 3rem;
        height: 3rem;
        margin: 1rem 0;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .redirect-text {
        font-size: 1rem;
        color: #6c757d;
      }
    </style>

    <script>
      window.onload = function() {
        // Clear sessionStorage or localStorage if necessary
        sessionStorage.clear(); // Optionally, clear sessionStorage
        localStorage.clear(); // Optionally, clear localStorage

        // Simulate logout by redirecting after a short delay
        setTimeout(function() {
          window.location.href = "index.html"; // Replace with your login page URL
        }, 2000); // Delay 2 seconds before redirect
      };
    </script>
  </head>

  <body>

    <div class="card shadow-lg">
      <div class="card-body">
        <h2><i class="fas fa-sign-out-alt"></i> Logging You Out</h2>
        <div class="spinner-border text-primary" role="status"></div>
        <p class="redirect-text">You will be redirected to the login page shortly...</p>
      </div>
    </div>

    <!-- Bootstrap 5 JS (for added functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
	
	<script>
				  document.addEventListener('contextmenu', function(e) {
				e.preventDefault();
			  });

			  document.addEventListener('keydown', function(e) {
				if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
				  e.preventDefault();
				}
				if ((e.ctrlKey || e.metaKey) && e.key === 's') {
				  e.preventDefault();
				}
				if (e.keyCode === 123) {
				  e.preventDefault();
				}
			  });
	</script>
  </body>
</html>
