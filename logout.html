<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logging Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
      .card {
        width: 100%;
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card-body {
        padding: 2rem;
      }

      .spinner-border {
        width: 3rem;
        height: 3rem;
        margin: 1rem 0;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .redirect-text {
        font-size: 1rem;
        color: #6c757d;
      }
	  
	  		body {
		  min-height: 100vh;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  margin: 0;
		  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
		  overflow: auto;
		  background: linear-gradient(315deg, rgba(101, 0, 94, 1) 3%, rgba(60, 132, 206, 1) 38%, rgba(48, 238, 226, 1) 68%, rgba(255, 25, 25, 1) 98%);
		  animation: gradient 15s ease infinite;
		  background-size: 400% 400%;
		  background-attachment: fixed;
		}


				@keyframes gradient {
					0% {
						background-position: 0% 0%;
					}

					50% {
						background-position: 100% 100%;
					}

					100% {
						background-position: 0% 0%;
					}
				}

				.wave {
					background: rgb(255 255 255 / 25%);
					border-radius: 1000% 1000% 0 0;
					position: fixed;
					width: 200%;
					height: 12em;
					animation: wave 10s -3s linear infinite;
					transform: translate3d(0, 0, 0);
					opacity: 0.8;
					bottom: 0;
					left: 0;
					z-index: -1;
				}

				.wave:nth-of-type(2) {
					bottom: -1.25em;
					animation: wave 18s linear reverse infinite;
					opacity: 0.8;
				}

				.wave:nth-of-type(3) {
					bottom: -2.5em;
					animation: wave 20s -1s reverse infinite;
					opacity: 0.9;
				}

				@keyframes wave {
					2% {
						transform: translateX(1);
					}

					25% {
						transform: translateX(-25%);
					}

					50% {
						transform: translateX(-50%);
					}

					75% {
						transform: translateX(-25%);
					}

					100% {
						transform: translateX(1);
					}
				}
				      .mobile-message {
        display: none;
        font-size: 20px;
        color: red;
        text-align: center;
        margin-top: 20px;
      }
    </style>

    <script>
      window.onload = function() {
        sessionStorage.clear(); // Optionally, clear sessionStorage
        localStorage.clear(); // Optionally, clear localStorage

        // Simulate logout by redirecting after a short delay
        setTimeout(function() {
          window.location.href = "index.html"; // Replace with your login page URL
        }, 2000); // Delay 2 seconds before redirect
      };
    </script>
  </head>

  <body>
  		<div class="mobile-message" id="mobile-message">This site is not optimized for mobile devices. Please visit us on a desktop.</div>
		
          <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    <div class="card shadow-lg">
      <div class="card-body">
        <h2><i class="fas fa-sign-out-alt"></i> Logging You Out</h2>
        <div class="spinner-border text-primary" role="status"></div>
        <p class="redirect-text">You will be redirected to the login page shortly...</p>
      </div>
    </div>

    <!-- Bootstrap 5 JS (for added functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
	
	<script>
				  document.addEventListener('contextmenu', function(e) {
				e.preventDefault();
			  });

			  document.addEventListener('keydown', function(e) {
				if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
				  e.preventDefault();
				}
				if ((e.ctrlKey || e.metaKey) && e.key === 's') {
				  e.preventDefault();
				}
				if (e.keyCode === 123) {
				  e.preventDefault();
				}
			  });
			        function checkDeviceWidth() {
        if (window.innerWidth < 768) {
          document.querySelector(".wrapper").style.display = "none";
          document.getElementById("mobile-message").style.display = "block";
        } else {
          document.querySelector(".wrapper").style.display = "block";
          document.getElementById("mobile-message").style.display = "none";
        }
      }

      window.addEventListener('load', checkDeviceWidth);
      window.addEventListener('resize', checkDeviceWidth);
	</script>
  </body>
</html>
