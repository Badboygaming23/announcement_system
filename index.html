<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login & Signup Form</title>
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
		* {
		  margin: 0;
		  padding: 0;
		  box-sizing: border-box;
		  font-family: "Poppins",
			sans-serif;
		}
		body {
		  min-height: 100vh;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  margin: 0;
		  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
		  overflow: auto;
		  background: linear-gradient(315deg, rgba(101, 0, 94, 1) 3%, rgba(60, 132, 206, 1) 38%, rgba(48, 238, 226, 1) 68%, rgba(255, 25, 25, 1) 98%);
		  animation: gradient 15s ease infinite;
		  background-size: 400% 400%;
		  background-attachment: fixed;
		}


				@keyframes gradient {
					0% {
						background-position: 0% 0%;
					}

					50% {
						background-position: 100% 100%;
					}

					100% {
						background-position: 0% 0%;
					}
				}

				.wave {
					background: rgb(255 255 255 / 25%);
					border-radius: 1000% 1000% 0 0;
					position: fixed;
					width: 200%;
					height: 12em;
					animation: wave 10s -3s linear infinite;
					transform: translate3d(0, 0, 0);
					opacity: 0.8;
					bottom: 0;
					left: 0;
					z-index: -1;
				}

				.wave:nth-of-type(2) {
					bottom: -1.25em;
					animation: wave 18s linear reverse infinite;
					opacity: 0.8;
				}

				.wave:nth-of-type(3) {
					bottom: -2.5em;
					animation: wave 20s -1s reverse infinite;
					opacity: 0.9;
				}

				@keyframes wave {
					2% {
						transform: translateX(1);
					}

					25% {
						transform: translateX(-25%);
					}

					50% {
						transform: translateX(-50%);
					}

					75% {
						transform: translateX(-25%);
					}

					100% {
						transform: translateX(1);
					}
				}
		.wrapper {
		  position: relative;
		  max-width: 470px;
		  width: 100%;
		  border-radius: 12px;
		  padding: 20px
			30px
			120px;
		  background: #4070f4;
		  box-shadow: 0
			5px
			10px
			rgba(
			  0,
			  0,
			  0,
			  0.1
			);
		  overflow: hidden;
		}
		.form.login {
		  position: absolute;
		  left: 50%;
		  bottom: -86%;
		  transform: translateX(
			-50%
		  );
		  width: calc(
			100% +
			  220px
		  );
		  padding: 20px
			140px;
		  border-radius: 50%;
		  height: 100%;
		  background: #fff;
		  transition: all
			0.6s
			ease;
		}
		.wrapper.active
		  .form.login {
		  bottom: -15%;
		  border-radius: 35%;
		  box-shadow: 0 -5px
			10px rgba(0, 0, 0, 0.1);
		}
		.form
		  header {
		  font-size: 30px;
		  text-align: center;
		  color: #fff;
		  font-weight: 600;
		  cursor: pointer;
		}
		.form.login
		  header {
		  color: #333;
		  opacity: 0.6;
		}
		.wrapper.active
		  .form.login
		  header {
		  opacity: 1;
		}
		.wrapper.active
		  .signup
		  header {
		  opacity: 0.6;
		}
		.wrapper
		  form {
		  display: flex;
		  flex-direction: column;
		  gap: 20px;
		  margin-top: 40px;
		}
		form
		  input {
		  height: 60px;
		  outline: none;
		  border: none;
		  padding: 0
			15px;
		  font-size: 16px;
		  font-weight: 400;
		  color: #333;
		  border-radius: 8px;
		  background: #fff;
		}
		.form.login
		  input {
		  border: 1px
			solid
			#aaa;
		}
		.form.login
		  input:focus {
		  box-shadow: 0
			1px 0
			#ddd;
		}
		form
		  .checkbox {
		  display: flex;
		  align-items: center;
		  gap: 10px;
		}
		.checkbox
		  input[type="checkbox"] {
		  height: 16px;
		  width: 16px;
		  accent-color: #fff;
		  cursor: pointer;
		}
		form
		  .checkbox
		  label {
		  cursor: pointer;
		  color: #fff;
		}
		form a {
		  color: #333;
		  text-decoration: none;
		}
		form
		  a:hover {
		  text-decoration: underline;
		}
		form
		  input[type="submit"] {
		  margin-top: 15px;
		  padding: none;
		  font-size: 18px;
		  font-weight: 500;
		  cursor: pointer;
		}
		.form.login
		  input[type="submit"] {
		  background: #4070f4;
		  color: #fff;
		  border: none;
		}
		        /* Add some margin-top to the password strength bar */
        .password-strength-container {
            margin-top: 10px;
        }
		      /* Your existing styles here */
      .mobile-message {
        display: none;
        font-size: 20px;
        color: red;
        text-align: center;
        margin-top: 20px;
      }
		</style>
  </head>
  <body>
          <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
		    <!-- Mobile Message Section -->
    <div class="mobile-message" id="mobile-message">
      This site is not optimized for mobile devices. Please visit us on a desktop.
    </div>
	  
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form action="" method="POST">
          <input type="text" name="full_name" placeholder="Full name" required />
          <input type="email" name="email" placeholder="Email address" required />
          <input type="password" name="password" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" name="signup" value="Signup" />
        </form>
      </div>
      <div class="form login">
        <header>Login</header>
        <form id="login-form">
          <input type="email" name="email" placeholder="Email address" required />
          <input type="password" name="password" placeholder="Password" required />
          <a href="#">Forgot password?</a>
          <input type="submit" name="login" value="Login" />
        </form>
      </div>
    </section>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
     <script>
      const wrapper = document.querySelector(".wrapper"),
        loginHeader = document.querySelector(".login header");
		signupHeader = document.querySelector(".signup header"),
      loginHeader.addEventListener("click", () => {
        wrapper.classList.add("active");
      });

      signupHeader.addEventListener("click", () => {
        wrapper.classList.remove("active");
      });

      const users = [
        { email: "user@gmail.com", password: "user123", role: "user" },
        { email: "admin@gmail.com", password: "admin123", role: "admin" }
      ];

      document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;

        Swal.fire({
          title: 'Logging in...',
          html: 'Please wait while we log you in.',
          timerProgressBar: true,
          didOpen: () => {
            Swal.showLoading();
          }
        });

		setTimeout(() => {
		  const user = users.find(u => u.email === email && u.password === password);
		  if (user) {
			Swal.fire({
			  icon: 'success',
			  title: `Welcome ${user.role === 'admin' ? 'Admin' : 'User'}!`,
			  text: 'Login successful.',
			}).then(() => {
			  window.location.href = user.role === 'admin' ? 'admin.html' : 'home.html';
			});
		  } else {
					Swal.fire({
					  icon: 'error',
					  title: 'Invalid credentials',
					  text: 'Please check your email and password.',
					});
				  }
				}, 2000); 
			  });
			  document.addEventListener('contextmenu', function(e) {
				e.preventDefault();
			  });

			  document.addEventListener('keydown', function(e) {
				if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
				  e.preventDefault();
				}
				if ((e.ctrlKey || e.metaKey) && e.key === 's') {
				  e.preventDefault();
				}
				if (e.keyCode === 123) {
				  e.preventDefault();
				}
			  });

	           // Detect if the user is on a mobile device
      function checkDeviceWidth() {
        if (window.innerWidth < 768) {
          // Show the mobile message and hide the wrapper content
          document.querySelector(".wrapper").style.display = "none";
          document.getElementById("mobile-message").style.display = "block";
        } else {
          // Show the wrapper content and hide the mobile message
          document.querySelector(".wrapper").style.display = "block";
          document.getElementById("mobile-message").style.display = "none";
        }
      }

      // Run the check when the page loads and on resize
      window.addEventListener('load', checkDeviceWidth);
      window.addEventListener('resize', checkDeviceWidth);
    </script>
  </body>
</html>
